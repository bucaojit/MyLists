<VirtualHost *:81>
		WSGIScriptAlias / /var/www/MyLists/startLists.wsgi
		<Directory /var/www/MyLists/>
			Order allow,deny
			Allow from all
		</Directory>
		<Directory /var/www/MyLists/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error-MyLists.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
