{% extends "layout.html" %}
{% block title %}MyLists{% endblock %}
<head>
{% block head %}
  <title>Lists</title>
<!--  {{ super() }}-->
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='default.css') }}">
 
{% endblock %}
</head>
      {% block body %}
      <center>
      <div style="width:80%;text-align:left;">
      <h1>Lists</h1>
    
      <form action="" method="post">
         <table border="0">
            <tr>
                <td>
                    Name: 
                </td>
                <td>
                    <input autofocus="autofocus" type=text name=list>
                </td>
            </tr>
            <tr>
            <td></td>
                <td><input type=submit value=Create></td>
            </tr>
         </table>
      </form>
    
      <table id="t01">
      	<tr>
      		<th> List </th>
      		<th> </th>
      	</tr>
    
      	{% for item in items %}
      	<tr>
      		<td>
      			<a href="{{ url_for('namedlist') + '?name='+ item.list }}">{{ item.list }}</a>
      		</td>
      		<td>
      			<form action="" method="post">
                                <input type=hidden value="{{item.item}}" name="to_delete" />
                                <input type=hidden value="{{item.list}}" name="list_name" />
      				<input type=submit name="X" value=X>
      			</form>
      		</td>
      	</tr>
      
      	{% endfor %}
      </table>
    
      </div>
      </center>
      {% endblock %}
